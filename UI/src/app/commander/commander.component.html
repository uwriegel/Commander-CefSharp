<app-grid-splitter [isVertical]="true" [isLastVisible]="isViewVisible" (onRatioChanged)="onRatioChanged()" (window:resize)="onResize()">
    <app-grid-splitter class="first">
        <app-commander-view [id]="'left'" [commander]="commanderViewLeft" [dialog]="dialog"
                            #leftView class="first" (gotFocus)="gotFocus($event)"></app-commander-view>
        <app-commander-view [id]="'right'" [commander]="commanderViewRight" [dialog]="dialog"
                            #rightView class="last" (gotFocus)="gotFocus($event)"></app-commander-view>
    </app-grid-splitter>
    <app-viewer class="viewer last" [viewerRatio]="viewerRatio"  [item]="focusedView?.currentItem" [isViewVisible]="isViewVisible"></app-viewer>
</app-grid-splitter>
<div #status class="status">{{focusedView?.currentItem}}</div>
